version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: orbitdocs-app
    container_name: orbitdocs-app
    restart: unless-stopped
    working_dir: /var/www
    environment:
      APP_ENV: production
    volumes:
      - orbitdocs_app:/var/www
      - orbitdocs_data:/var/www/storage/app
      - orbitdocs_logs:/var/www/storage/logs
      - orbitdocs_ssl:/etc/nginx/ssl
    networks:
      - orbitdocs-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "php-fpm -t 2>&1 | grep -q 'successful'" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  web:
    image: nginx:alpine
    container_name: orbitdocs-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - orbitdocs_app:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/maintenance:/etc/nginx/maintenance
      - orbitdocs_ssl:/etc/nginx/ssl
      - orbitdocs_data:/var/www/storage/app
    networks:
      - orbitdocs-network
    depends_on:
      app:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: orbitdocs-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-orbitdocs}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-orbitdocs}
    volumes:
      - orbitdocs_db:/var/lib/mysql
    networks:
      - orbitdocs-network
    healthcheck:
      # CMD-SHELL required so shell expands the password variable correctly
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u root -p\"${MYSQL_ROOT_PASSWORD:-secret}\" --silent" ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 40s

  redis:
    image: redis:alpine
    container_name: orbitdocs-redis
    restart: unless-stopped
    networks:
      - orbitdocs-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  orbitdocs-network:
    driver: bridge

volumes:
  orbitdocs_db:
    driver: local
  orbitdocs_data:
    driver: local
  orbitdocs_logs:
    driver: local
  orbitdocs_ssl:
    driver: local
  orbitdocs_app:
    driver: local
